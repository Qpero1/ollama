<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px; margin-top: 10px; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Chat with Ollama</h1>
    <textarea id="prompt" placeholder="Enter your prompt..."></textarea><br>
    
    <!-- Dropdown for model selection -->
    <select id="modelSelect">
        <option value="hf.co/mradermacher/AceMath-7B-Instruct-i1-GGUF:Q6_K">AceMath-7B</option>
        <option value="hf.co/bartowski/DeepSeek-R1-Distill-Qwen-14B-GGUF:Q5_K_S">DeepSeek-R1-Qwen-14B</option>
        <!-- Add more options here -->
    </select><br>
    
    <button onclick="sendPrompt()">Send</button>
    <div id="response"></div>

    <script>
        const OLLAMA_SERVER = "http://192.168.1.73:11434"; // Use your server's IP address

        async function sendPrompt() {
            const promptText = document.getElementById("prompt").value;
            const model = document.getElementById("modelSelect").value; // Get selected model
            const responseDiv = document.getElementById("response");

            responseDiv.innerHTML = "Generating...";

            try {
                const response = await fetch(`${OLLAMA_SERVER}/api/generate`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ model: model, prompt: promptText })
                });

                const data = await response.json();
                responseDiv.innerHTML = data.response;
            } catch (error) {
                responseDiv.innerHTML = "Error connecting to Ollama.";
            }
        }
    </script>
</body>
</html>
