<!DOCTYPE html>
<html>
<head>
    <title>Ollama Web Client</title>
</head>
<body>
    <h1>Ollama Web Client</h1>
    <input type="text" id="promptInput" placeholder="Enter your prompt">
    <button id="sendButton">Send</button>
    <div id="responseDiv"></div>

    <script>
        async function sendPrompt(prompt) {
            try {
                const response = await fetch('http://your_ubuntu_pc_ip:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: "llama2", prompt: prompt }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Error sending prompt:', error);
                return null;
            }
        }

        document.getElementById('sendButton').addEventListener('click', async () => {
            const prompt = document.getElementById('promptInput').value;
            const response = await sendPrompt(prompt);
            if (response) {
                document.getElementById('responseDiv').textContent = response;
            }
        });
    </script>
</body>
</html>
