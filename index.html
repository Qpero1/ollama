<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px; margin-top: 10px; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Chat with Ollama</h1>
    <textarea id="prompt" placeholder="Enter your prompt..."></textarea><br>
    <button onclick="sendPrompt()">Send</button>
    <div id="response"></div>

    <script>
        const OLLAMA_SERVER = "222.153.8.165:11434"; // Use your PC's local IP

        async function sendPrompt() {
            const promptText = document.getElementById("prompt").value;
            const responseDiv = document.getElementById("response");

            responseDiv.innerHTML = "Generating...";

            try {
                const response = await fetch(`${OLLAMA_SERVER}/api/generate`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama3", prompt: promptText })
                });

                const data = await response.json();
                responseDiv.innerHTML = data.response;
            } catch (error) {
                responseDiv.innerHTML = "Error connecting to Ollama.";
            }
        }
    </script>
</body>
</html>
